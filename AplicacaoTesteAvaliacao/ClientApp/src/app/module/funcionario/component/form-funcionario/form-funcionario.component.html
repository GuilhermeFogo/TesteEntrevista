<h2>{{CreateEdit}} Funcionario</h2>
<form [formGroup]="form" autocomplete="off">
  <mat-form-field class="w-75">
    <mat-label>Nome do Funcionario</mat-label>
    <input matInput formControlName="nome" placeholder="Nome do Funcionario">
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-75">
    <mat-label>Data Nascimento</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dataNasc" readonly>
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>

  <mat-radio-group aria-label="Sexo" formControlName="sexo" class="w-75">
    <mat-radio-button value="true">Masculino</mat-radio-button>
    <mat-radio-button value="false">Feminino</mat-radio-button>
  </mat-radio-group>

  <mat-form-field class="w-75">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" placeholder="email@exemple.com">
  </mat-form-field>

  <mat-form-field class="w-75">
    <mat-label>Habilidade</mat-label>
    <input matInput formControlName="habilidade" placeholder="C#, Java, Angular, SQL">
  </mat-form-field>

  <br>
  <mat-checkbox formControlName="ativado">Ativar Conta</mat-checkbox>

  <mat-form-field class="invisible" hidden>
    <input matInput type="number" formControlName="id">
  </mat-form-field>
  <br>
  <button mat-button (click)="Onsubmit()" [disabled]="form.invalid">Salvar</button>
  <button mat-button (click)="Close()">Sair</button>
</form>
